<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday-Manage-Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn_addnew").click(function () {
          $("#list").hide();
          $("#view").show();
        });

        $("#btn_close").click(function () {
          $("#list").show();
          $("#view").hide();
        });
      });
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container">
          <a href="#" class="navbar-brand">Holiday Manage</a>

          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#NavBtn"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="NavBtn">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Info</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5" id="list">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-10 mt-2">
                  <h4 class="card-title">Holiday Manage</h4>
                </div>
                <div class="col-md-2 d-flex justify-content-end">
                  <button type="button" class="btn btn-info" id="btn_addnew">
                    <i class="bi bi-plus-circle me-2"></i>Add New
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <table
                class="table table-striped table-bordered table-primary table-hover"
              >
                <thead>
                  <tr class="sticky-row text-center">
                    <th style="width: 5%">Sno</th>
                    <th style="width: 10%">Date</th>
                    <th style="width: 15%">Type</th>
                    <th style="width: 12%">Employee ID</th>
                    <th style="width: 15%">Status</th>
                    <th style="width: 10%"></th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5" id="view" style="display: none">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-8">
                  <h4 class="card-title">Holiday Manage</h4>
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                  <button
                    type="button"
                    class="btn btn-primary me-3"
                    id="btn_update"
                  >
                    Update
                  </button>
                  <button type="button" class="btn btn-danger" id="btn_close">
                    Close
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group row">
                <label for="date" class="col-md-1 ms-2 mt-2 control-label"
                  >Date :</label
                >
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="txt_date"
                    placeholder="Date"
                  />
                </div>

                <label for="date" class="col-md-1 ms-4 mt-2 control-label"
                  >Type :</label
                >
                <div class="col-md-4">
                  <select id="sel_type" class="form-control">
                    <option value="" selected disabled>Select Value</option>
                    <option value="0">National Holiday</option>
                    <option value="1">Festival Holiday</option>
                  </select>
                </div>
              </div>

              <div class="form-group row mt-4">
                <label for="date" class="col-md-1 ms-2 mt-2 control-label"
                  >Code :</label
                >
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="txt_code"
                    placeholder="XXXXXXXXXXX"
                    style="text-transform: uppercase"
                  />
                </div>

                <label for="date" class="col-md-1 ms-4 mt-2 control-label"
                  >Status :</label
                >
                <div class="col-md-4">
                  <select id="status_type" class="form-control">
                    <option value="" selected disabled>Select Value</option>
                    <option value="0">Verified</option>
                    <option value="1">Pending</option>
                    <option value="2">Approved</option>
                  </select>
                </div>
              </div>

              <div class="form-group row mt-4">
                <label for="date" class="col-md-1 ms-2 mt-2 control-label"
                  >EmpId :</label
                >
                <div class="col-md-4">
                  <input type="text" class="form-control" id="txt_id" />
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-success btn-lg"
                  id="btn_add"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
